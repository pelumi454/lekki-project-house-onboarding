<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Add Property Page</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
     <!-- nav section -->
      <nav class="navbar navbar-expand-lg default-layout__inner">
        <div class="container" id="nav-container">
          <a href="./index.html" to="{RouteLinks.home}" class="navbar-brand">YourAgent </a>
          <i
            class="navbar-toggler bi bi-list"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ></i>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav d-flex justify-content-end mt-2 mb-lg-0">
              <li class="navigation__list-item m-2" key="{index}">
                <a href="./viewproperty.html" class="navigation-link m-2">
                  View Property
                </a>
              </li>
              <li class="navigation__list-item m-2" key="{index}">
                <a href="./addproperty.html" class="navigation-link m-2">Add Property</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- ADD PROPERTY FORM -->
    <section id="add-property-section">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12">
            <form action="" class="mb-0">
              <div class="form-box">
                <div class="row">
                  <div class="col-sm-12 col-md-12">
                    <h4 class="form-title">Property Description</h4>
                  </div>
                  <div class="col-sm-12 col-md-12">
                    <div class="form-group">
                      <label for="">Property Address</label>
                      <input
                        type="text"
                        class="form-control"
                        name="property-title"
                        id="property-title"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-12">
                    <div class="form-group">
                      <label for="">Property Description</label>
                      <textarea
                        class="form-control property-description"
                        name="property-title"
                        id="property-title"
                        rows="2"
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                      <label for="">Number of Bedrooms</label>
                      <input
                        type="text"
                        class="form-control"
                        name="property-title"
                        id="property-title"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                      <label for="">Number of Sitting Rooms</label>
                      <input
                        type="text"
                        class="form-control"
                        name="property-title"
                        id="property-title"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                      <label for="">Type</label>
                      <div class="select--box">
                        <i class="fa fa-angle-down"></i>
                        <select name="" id="select-type">
                          <option value="">House</option>
                          <option value="">Flat</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                      <label for="">Number of Kitchen</label>
                      <input
                        type="text"
                        class="form-control"
                        name="property-title"
                        id="property-title"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                      <label for="">Number of Bathroom</label>
                      <input
                        type="text"
                        class="form-control"
                        name="property-title"
                        id="property-title"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                      <label for="">Number of Toilet</label>
                      <input
                        type="text"
                        class="form-control"
                        name="property-title"
                        id="property-title"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                      <label for="">Valid From</label>
                      <input
                        type="date"
                        class="form-control"
                        name="property-title"
                        id="property-title"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                      <label for="">Valid To</label>
                      <input
                        type="date"
                        class="form-control"
                        name="property-title"
                        id="property-title"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                      <label for="">Property Owner</label>
                      <input
                        type="text"
                        class="form-control"
                        name="property-title"
                        id="property-title"
                        required
                      />
                    </div>
                  </div>
                  <div class="add-property-box step-3">
                        <div class="image-upload-inner">
                          <div class="image-upload-box">
                            <label class="custom-file-upload">
                              <span>
                                <i class="icofont icofont-folder-open"></i>
                                Browse Images
                              </span>
                              <input type="file" />
                            </label>
                          </div>
                        </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <input type="submit" value="SAVE EDITS" name="submits" class="btn btn--primary">
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
