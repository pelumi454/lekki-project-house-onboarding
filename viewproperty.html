<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Add Property Page</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- nav section -->
    <nav class="navbar navbar-expand-lg default-layout__inner">
      <div class="container" id="nav-container">
        <a href="#" to="{RouteLinks.home}" class="navbar-brand">YourAgent </a>
        <i
          class="navbar-toggler bi bi-list"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></i>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav d-flex justify-content-end mt-2 mb-lg-0">
            <li class="navigation__list-item m-2" key="{index}">
              <a href="./viewproperty.html" class="navigation-link m-2">
                View Property
              </a>
            </li>
            <li class="navigation__list-item m-2" key="{index}">
              <a href="./addproperty.html" class="navigation-link m-2"
                >Add Property</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- find property -->
    <section>
      <div class="view-property-hero-section">
        <h4 class="property-header">PROPERTY NEAR YOU</h4>
        <div class="text-center">
          <form action="" class="address-form">
            <input
              type="text"
              class="search-address"
              placeholder="Your City or Address near you"
            />
            <button type="submit" class="search-button">Search</button>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
